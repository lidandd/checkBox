<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>单选，多选/全选</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="checkBox clearfix" ng-controller="checkBoxCtrl">
		<ul class="main-lists main-lists-head clearfix">
			<li><a ng-class="{true: 'selTrue', false: ''}[isAll == 1]" ng-click="checkAllFn()"></a></li>
			<li>硬盘名称</li>
			<li>硬盘ID</li>
			<li>时间</li>
		</ul>
		<ul class="main-lists main-lists-body js-lists-body clearfix" ng-repeat="data in dataList">
			<li><a ng-class="{true: 'sel-active selTrue', false: 'sel-active'}[data.isActive==1]" ng-click="selData(data,$index)"><i></i></a></li>
			<li ng-bind="data.aliasName"></li>
			<li ng-bind="data.id"></li>
			<li class="list-date">
				<p ng-bind="'创建时间：'+data.createTime">2018-02-27 14:25</p>
				<p ng-bind="'到期时间：'+data.expireTime">2018-02-27 14:25</p>
			</li>
		</ul>
		<div class="buttons clearfix">
			<span>取消</span>
			<span ng-click="commitListFn()">确定</span>
		</div>
	</div>
</body>
<script src="js/angular.min.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/index.js"></script>
</html>
